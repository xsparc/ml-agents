test_editors:
  - version: 2018.4
  - version: 2019.3
  - version: 2020.1
  - version: 2020.2
  - version: trunk
test_platforms:
  - name: win
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  - name: mac
    type: Unity::VM::osx
    image: package-ci/mac:stable
    flavor: b1.small
  - name: linux
    type: Unity::VM
    image: package-ci/ubuntu:stable
    flavor: b1.medium
---
publish:
  name: Publish ML-Agents to Internal Registry
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
# Please remove the dry-run option once your CI pipeline is in place ant that you're ready to publish for real
    - upm-ci package publish --package-path com.unity.ml-agents
  triggers:
    cancel_old_ci: true
#    tags:
#      only:
#        - /^(r|R)(c|C)-\d+\.\d+\.\d+(-preview(\.\d+)?)?$/
  artifacts:
    artifacts:
      paths:
        - "upm-ci~/packages/*.tgz"
  dependencies:
    - .yamato/com.unity.ml-agents-pack.yml#pack
    {% for editor in test_editors %}
    {% for platform in test_platforms %}
    - .yamato/com.unity.ml-agents-test.yml#test_{{ platform.name }}_{{ editor.version }}
    {% endfor %}
    {% endfor %}
